<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Section Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex items-center justify-center min-h-screen bg-gray-50 p-4">
      <div class="w-full max-w-5xl bg-white rounded-2xl shadow-xl p-8 md:p-12 text-slate-800">
        <h2 class="text-4xl font-bold text-center mb-12 relative pb-4">
          My Skills
          <span class="absolute bottom-0 left-1/2 -translate-x-1/2 w-20 h-1 bg-cyan-500 rounded-full"></span>
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
            <h3 class="text-xl font-bold text-slate-800 mb-4 flex items-center">
              <svg class="w-6 h-6 text-cyan-500 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
              Programming Languages
            </h3>
            <div class="flex flex-wrap gap-2">
              <span class="bg-cyan-100 text-cyan-700 px-4 py-1 rounded-full text-sm font-medium">Python</span>
              <span class="bg-cyan-100 text-cyan-700 px-4 py-1 rounded-full text-sm font-medium">PHP</span>
              <span class="bg-cyan-100 text-cyan-700 px-4 py-1 rounded-full text-sm font-medium">JavaScript</span>
              <span class="bg-cyan-100 text-cyan-700 px-4 py-1 rounded-full text-sm font-medium">React</span>
              <span class="bg-yellow-100 text-yellow-800 px-4 py-1 rounded-full text-sm font-medium">Go (Developing)</span>
              <span class="bg-yellow-100 text-yellow-800 px-4 py-1 rounded-full text-sm font-medium">TypeScript (Developing)</span>
            </div>
          </div>

          <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
            <h3 class="text-xl font-bold text-slate-800 mb-4 flex items-center">
              <svg class="w-6 h-6 text-cyan-500 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
              Cloud Computing
            </h3>
            <div class="flex flex-wrap gap-2">
              <span class="bg-cyan-100 text-cyan-700 px-4 py-1 rounded-full text-sm font-medium">Azure</span>
              <span class="bg-yellow-100 text-yellow-800 px-4 py-1 rounded-full text-sm font-medium">AWS (Developing)</span>
            </div>
          </div>

          <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
            <h3 class="text-xl font-bold text-slate-800 mb-4 flex items-center">
              <svg class="w-6 h-6 text-cyan-500 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
              Databases
            </h3>
            <div class="flex flex-wrap gap-2">
              <span class="bg-cyan-100 text-cyan-700 px-4 py-1 rounded-full text-sm font-medium">MySQL</span>
              <span class="bg-cyan-100 text-cyan-700 px-4 py-1 rounded-full text-sm font-medium">PostgreSQL</span>
              <span class="bg-cyan-100 text-cyan-700 px-4 py-1 rounded-full text-sm font-medium">MongoDB</span>
            </div>
          </div>
          <!-- More skill categories would follow here -->
        </div>
      </div>
    </div>
</body>
</html>
