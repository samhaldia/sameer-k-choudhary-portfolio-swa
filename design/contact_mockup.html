<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex items-center justify-center min-h-screen bg-gray-50 p-4">
      <div class="w-full max-w-5xl bg-white rounded-2xl shadow-xl p-8 md:p-12 text-slate-800">
        <h2 class="text-4xl font-bold text-center mb-12 relative pb-4">
          Get in Touch
          <span class="absolute bottom-0 left-1/2 -translate-x-1/2 w-20 h-1 bg-cyan-500 rounded-full"></span>
        </h2>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
          <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-100">
            <h3 class="text-3xl font-bold text-slate-800 mb-6">Contact Me Directly</h3>
            <div class="space-y-4 text-slate-700 text-lg">
              <p class="flex items-center">
                <svg class="w-6 h-6 text-cyan-500 mr-3" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                Sameer Kumar Choudhary
              </p>
              <p class="flex items-center">
                <svg class="w-6 h-6 text-cyan-500 mr-3" fill="currentColor" viewBox="0 0 24 24"><path d="M2.003 5.884L10.001 11.5L18.003 5.884C17.72 5.378 17.163 5 16.5 5H3.5C2.837 5 2.28 5.378 2.003 5.884ZM2 7.373V16.5C2 17.328 2.672 18 3.5 18H16.5C17.328 18 18 17.328 18 16.5V7.373L10.001 13L2.003 7.373ZM20 5H3.5C2.672 5 2 5.672 2 6.5V17.5C2 18.328 2.672 19 3.5 19H20.5C21.328 19 22 18.328 22 17.5V6.5C22 5.672 21.328 5 20.5 5H20Z"/></svg>
                sameerkchoudhary14@gmail.com
              </p>
              <p class="flex items-center">
                <svg class="w-6 h-6 text-cyan-500 mr-3" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                1109 Harvest Lane Phoenixville PA-19460
              </p>
              <p class="flex items-center">
                <svg class="w-6 h-6 text-cyan-500 mr-3" fill="currentColor" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.32.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.24 1.02l-2.2 2.2z"/></svg>
                +1 (484) 782-8476
              </p>
            </div>
            <div class="flex space-x-6 mt-8 justify-center">
              <a href="#" class="text-slate-700 hover:text-cyan-500 transform hover:scale-125 transition-all duration-300">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
              </a>
              <a href="#" class="text-slate-700 hover:text-cyan-500 transform hover:scale-125 transition-all duration-300">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path fillRule="evenodd" d="M12 0C5.373 0 0 5.373 0 12c0 5.302 3.438 9.799 8.207 11.387.6.111.82-.26.82-.577v-2.02c-3.338.724-4.043-1.61-4.043-1.61-.546-1.387-1.332-1.756-1.332-1.756-1.09-.745.083-.729.083-.729 1.205.085 1.838 1.24.183 1.24 1.13.084 1.75-1.03 1.75-1.895 0-1.895-1.93-1.65-2.88-1.428-.182-.158-.041-.24.129-.304.887-.142 1.815.195 2.158 1.09.816 1.838 2.535 1.303 3.125 1.144.08-.22.316-.49.608-.602-2.4-.265-4.92-1.2-4.92-5.302 0-1.17.41-2.123 1.09-2.875-.11-.265-.47-1.36.104-2.836 0 0 .89-.29 2.91 1.09.84-.233 1.73-.35 2.62-.35s1.78.117 2.62.35c2.02-1.38 2.91-1.09 2.91-1.09.577 1.476.216 2.57.104 2.836.68 0 1.09.954 1.09 2.875 0 4.11-2.52 5.037-4.92 5.302.318.275.602.82.602 1.655v2.463c0 .318.22.69.82.577C20.562 21.799 24 17.302 24 12c0-6.627-5.373-12-12-12z"/></svg>
              </a>
              <a href="#" class="text-slate-700 hover:text-cyan-500 transform hover:scale-125 transition-all duration-300">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M2.003 5.884L10.001 11.5L18.003 5.884C17.72 5.378 17.163 5 16.5 5H3.5C2.837 5 2.28 5.378 2.003 5.884ZM2 7.373V16.5C2 17.328 2.672 18 3.5 18H16.5C17.328 18 18 17.328 18 16.5V7.373L10.001 13L2.003 7.373ZM20 5H3.5C2.672 5 2 5.672 2 6.5V17.5C2 18.328 2.672 19 3.5 19H20.5C21.328 19 22 18.328 22 17.5V6.5C22 5.672 21.328 5 20.5 5H20Z"/></svg>
              </a>
            </div>
          </div>
          <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-100">
            <h3 class="text-3xl font-bold text-slate-800 mb-6">Send Me a Message</h3>
            <form class="space-y-6">
              <div>
                <label for="name" class="block text-slate-700 text-lg font-medium mb-2">Your Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="John Doe" required />
              </div>
              <div>
                <label for="email" class="block text-slate-700 text-lg font-medium mb-2">Your Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="john.doe@example.com" required />
              </div>
              <div>
                <label for="message" class="block text-slate-700 text-lg font-medium mb-2">Your Message</label>
                <textarea id="message" name="message" rows="5" class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Hello Sameer, I'd like to discuss a project..." required></textarea>
              </div>
              <button type="submit" class="w-full bg-cyan-600 text-white px-6 py-3 rounded-full text-lg font-semibold shadow-lg hover:bg-cyan-700">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
